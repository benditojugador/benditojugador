<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Operadores | Bendito Jugador</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../css/styles.css" />
</head>
<body class="admin-page">

  <header class="admin-header">
    <h1>Operadores</h1>
    <button id="logoutBtn" class="btn-danger" type="button">Salir</button>
  </header>

  <div class="admin-layout">
    <aside class="admin-sidebar">
      <ul id="sidebarMenu"></ul>
    </aside>

    <main class="admin-content">
      <section class="admin-section">
        <h2>Crear operador</h2>
        <form id="opForm" class="admin-form">
          <input name="nombre" type="text" placeholder="Nombre (opcional)" />
          <input name="telefono" type="text" placeholder="Teléfono (opcional)" />
          <input name="email" type="email" placeholder="Email *" required />
          <input name="password" type="text" placeholder="Contraseña *" required />
          <button class="btn-primary full" type="submit">Crear operador</button>
        </form>
        <p id="msg" style="margin-top:10px;color:#93c5fd"></p>
      </section>

      <section class="admin-section" style="margin-top:14px">
        <h2>Lista de operadores</h2>

        <div style="display:flex;gap:10px;flex-wrap:wrap;margin-top:10px">
          <input id="q" type="text" placeholder="Buscar por nombre o email" style="max-width:320px" />
          <button id="btnRefrescar" class="btn-ghost" type="button">Refrescar</button>
        </div>

        <table class="admin-table" style="margin-top:12px">
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Email</th>
              <th>Teléfono</th>
              <th>Alta</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
      </section>
    </main>
  </div>

  <script type="module" src="../js/admin/usuarios.js"></script>
</body>
</html>
