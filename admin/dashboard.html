<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard | Bendito Jugador</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../css/styles.css" />
</head>
<body>

  <!-- Header -->
  <header class="admin-header">
    <h1 id="dashboardTitle">Dashboard</h1>
    <button id="logoutBtn" class="btn-danger">Salir</button>
  </header>

  <!-- Layout -->
  <div class="admin-layout">

    <!-- Sidebar -->
    <aside class="admin-sidebar">
      <ul id="sidebarMenu">
        <!-- Se arma por JS según rol -->
      </ul>
    </aside>

    <!-- Contenido -->
    <main class="admin-content">

      <!-- Categorías -->
      <section id="sectionCategorias" class="admin-section hidden">
        <h2>Categorías</h2>
        <p>Gestión de categorías (crear / editar / borrar)</p>
      </section>

      <!-- Cargar producto -->
      <section id="sectionNuevoProducto" class="admin-section hidden">
        <h2>Cargar producto</h2>
        <form id="productForm">
          <input type="text" placeholder="Nombre del producto" />
          <input type="text" placeholder="Categoría" />
          <input type="text" placeholder="Equipo" />
          <input type="text" placeholder="Tipo de ropa" />
          <textarea placeholder="Descripción"></textarea>

          <input type="text" placeholder="Imagen portada (URL)" />
          <input type="text" placeholder="Imagen 1 (URL)" />
          <input type="text" placeholder="Imagen 2 (URL)" />

          <label>
            <input type="checkbox" />
            Visible en catálogo
          </label>

          <button type="submit" class="btn-primary">Guardar producto</button>
        </form>
      </section>

      <!-- Productos -->
      <section id="sectionProductos" class="admin-section hidden">
        <h2>Productos</h2>
        <table class="admin-table">
          <thead>
            <tr>
              <th>Producto</th>
              <th>Categoría</th>
              <th>Visible</th>
              <th>Operador</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="productosTable">
            <!-- JS -->
          </tbody>
        </table>
      </section>

      <!-- Mayoristas (solo admin) -->
      <section id="sectionMayoristas" class="admin-section hidden">
        <h2>Mayoristas</h2>
        <p>Listado y contacto de mayoristas</p>
      </section>

    </main>
  </div>
  <script type="module" src="../js/admin/productos.js"></script>
</body>
</html>
