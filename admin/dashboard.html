<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard | Cargar producto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      padding: 30px;
    }
    form {
      max-width: 720px;
      background: #020617;
      padding: 20px;
      border-radius: 8px;
    }
    label { display: block; margin-top: 12px; }
    input, textarea {
      width: 100%;
      margin-top: 6px;
      padding: 10px;
      border-radius: 6px;
      border: none;
      background: #020617;
      color: #e5e7eb;
      outline: 1px solid #1e293b;
    }
    button {
      margin-top: 20px;
      padding: 12px;
      width: 100%;
      background: #22c55e;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
    .ok { color: #4ade80; margin-top: 15px; }
    .error { color: #f87171; margin-top: 15px; }
  </style>
</head>

<body>

<h1>ðŸ“¦ Cargar producto deportivo</h1>

<form id="producto-form" method="post" action="javascript:void(0);">
  <label>Oficial / Alternativa</label>
  <input name="oficial_alternativa" required />

  <label>AÃ±o</label>
  <input name="aÃ±o" type="number" />

  <label>Equipo</label>
  <input name="equipo" required />

  <label>Tipo de ropa</label>
  <input name="tipo_ropa" required />

  <label>Tipo de equipo</label>
  <input name="tipo_equipo" required />

  <label>Nacionalidad</label>
  <input name="nacionalidad" required />

  <label>Deporte</label>
  <input name="deporte" required />

  <label>Etiquetas</label>
  <input name="etiquetas" required />

  <label>DescripciÃ³n</label>
  <textarea name="descripcion"></textarea>

  <label>Portada (URL)</label>
  <input name="portada" />

  <label>Img 1</label><input name="img1" />
  <label>Img 2</label><input name="img2" />
  <label>Img 3</label><input name="img3" />
  <label>Img 4</label><input name="img4" />
  <label>Img 5</label><input name="img5" />

  <button type="submit">Guardar producto</button>
  <div id="msg"></div>
</form>

<!-- USAMOS AUTH.JS -->
<script type="module">
  import { supabase } from "../js/auth.js";

  const form = document.getElementById("producto-form");
  const msg = document.getElementById("msg");

  // === VALIDAR USUARIO DESDE LOCALSTORAGE ===
  const user = JSON.parse(localStorage.getItem("currentUser"));

  if (!user || !user.loggedIn) {
    window.location.href = "../login.html";
  }

  if (!["ADMINISTRADOR", "OPERADOR"].includes(user.rol)) {
    alert("Acceso denegado");
    window.location.href = "../index.html";
  }

  // === SUBMIT ===
  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    msg.textContent = "";
    msg.className = "";

    const data = Object.fromEntries(new FormData(form).entries());

    const payload = {
      ...data,
      cargado_por: user.id
    };

    console.log("PAYLOAD â†’", payload);

    const { error } = await supabase
      .from("productos_deportivos")
      .insert(payload);

    if (error) {
      console.error(error);
      msg.textContent = error.message;
      msg.className = "error";
    } else {
      msg.textContent = "âœ… Producto cargado correctamente";
      msg.className = "ok";
      form.reset();
    }
  });
</script>

</body>
</html>
