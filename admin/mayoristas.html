<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Mayoristas | Bendito Jugador</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../css/styles.css" />
</head>
<body class="admin-page">

  <header class="admin-header">
    <h1>Mayoristas</h1>
    <button id="btnLogout" class="btn-danger" type="button">Salir</button>
  </header>

  <div class="admin-layout">
    <aside class="admin-sidebar">
      <ul id="sidebarMenu"></ul>
    </aside>

    <main class="admin-content">
      <section class="admin-section">
        <h2>Lista</h2>

        <div style="display:flex;gap:10px;flex-wrap:wrap;margin-top:10px">
          <input id="q" type="text" placeholder="Buscar por nombre o email" style="max-width:320px" />
          <select id="estado" style="max-width:220px">
            <option value="all">Todos</option>
            <option value="pendiente">Pendiente</option>
            <option value="aprobado">Aprobado</option>
            <option value="rechazado">Rechazado</option>
          </select>
          <button id="btnRefrescar" class="btn-ghost" type="button">Refrescar</button>
        </div>

        <p id="msg" style="margin-top:10px;color:#93c5fd"></p>

        <div style="max-height:520px;overflow:auto;border:1px solid #1f2937;border-radius:16px;margin-top:10px">
          <table class="admin-table" style="margin:0">
            <thead>
              <tr>
                <th>Nombre</th>
                <th>Email</th>
                <th>WhatsApp</th>
                <th>Ciudad</th>
                <th>Estado</th>
                <th>Alta</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody id="tbody"></tbody>
          </table>
        </div>
      </section>
    </main>
  </div>

  <!-- Modal -->
  <div id="modalBackdrop" class="modal-backdrop" style="display:none">
    <div class="modal">
      <div style="display:flex;align-items:center;justify-content:space-between;gap:10px">
        <h2 id="modalTitle" style="margin:0">Detalle</h2>
        <button id="btnCerrarModal" class="btn-ghost" type="button">Cerrar</button>
      </div>

      <div id="modalBody" class="grid" style="margin-top:12px"></div>

      <div class="admin-actions" style="margin-top:12px;justify-content:flex-end">
        <button id="btnCopyEmail" type="button" class="btn-ghost">Copiar email</button>
        <button id="btnCopyWsp" type="button" class="btn-ghost">Copiar WhatsApp</button>
        <a id="btnAbrirWsp" class="btn-primary" href="#" target="_blank" rel="noopener">Abrir WhatsApp</a>
      </div>
    </div>
  </div>

  <script type="module">
    // Sidebar simple (admin)
    const ul = document.getElementById('sidebarMenu');
    function add(label, href, active=false){
      const li=document.createElement('li'); li.textContent=label;
      if(active) li.classList.add('active');
      li.addEventListener('click', ()=> window.location.href = href);
      ul.appendChild(li);
    }
    add('ğŸ“¦ Dashboard','dashboard.html');
    add('ğŸ‘¥ Mayoristas','mayoristas.html', true);
    add('ğŸ§‘â€ğŸ’¼ Operadores','usuarios.html');
    add('ğŸ“Š MÃ©tricas','dashboard.html#metricas');
  </script>

  <script type="module" src="../js/admin/mayoristas.js"></script>
</body>
</html>
