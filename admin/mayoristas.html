<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Mayoristas | Bendito Jugador</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body{font-family:system-ui,sans-serif;background:#0f172a;color:#e5e7eb;padding:30px}
    h1{margin:0 0 6px}
    .muted{color:#94a3b8}
    .topnav{display:flex;gap:10px;align-items:center;margin-bottom:18px}
    .navlink{background:#111827;color:#e5e7eb;border:1px solid #334155;padding:10px 14px;border-radius:12px;text-decoration:none;cursor:pointer}
    .navlink:hover{border-color:#64748b}
    .navlink.danger{background:#7f1d1d;border-color:#b91c1c}
    .card{background:#020617;border:1px solid #1f2937;border-radius:16px;padding:16px}
    .controls{display:flex;gap:10px;flex-wrap:wrap;margin:14px 0}
    input,select{background:#0b1220;color:#e5e7eb;border:1px solid #334155;border-radius:12px;padding:10px 12px;min-width:220px}
    .table-wrap{max-height:520px;overflow:auto;border:1px solid #1f2937;border-radius:16px}
    table{width:100%;border-collapse:collapse;font-size:14px}
    thead th{position:sticky;top:0;background:#0b1220;border-bottom:1px solid #1f2937;padding:10px;text-align:left}
    tbody td{border-bottom:1px solid #111827;padding:10px;vertical-align:top}
    .pill{display:inline-block;padding:4px 10px;border-radius:999px;border:1px solid #334155;font-size:12px}
    .pill.ok{background:#064e3b;border-color:#10b981}
    .pill.bad{background:#3f1d1d;border-color:#ef4444}
    .actions{display:flex;gap:8px;flex-wrap:wrap}
    button{background:#111827;color:#e5e7eb;border:1px solid #334155;border-radius:12px;padding:8px 10px;cursor:pointer}
    button:hover{border-color:#64748b}
    button.ghost{background:transparent}
    .msg{margin-top:10px;color:#93c5fd}
    .error{color:#fca5a5}
    .modal-backdrop{position:fixed;inset:0;background:rgba(0,0,0,.55);display:none;align-items:center;justify-content:center;padding:18px}
    .modal{max-width:720px;width:100%;background:#020617;border:1px solid #334155;border-radius:16px;padding:16px}
    .modal h2{margin:0 0 10px}
    .grid{display:grid;grid-template-columns:1fr 1fr;gap:10px}
    @media (max-width:720px){.grid{grid-template-columns:1fr}}
  </style>
</head>
<body>

  <div class="topnav">
    <a href="dashboard.html" class="navlink">ðŸ“¦ Productos</a>
    <a href="mayoristas.html" class="navlink">ðŸ‘¥ Mayoristas</a>
    <button class="navlink danger" id="btnLogout" type="button">Salir</button>
  </div>

  <h1>Mayoristas</h1>
  <div class="muted">Lista completa de mayoristas registrados. BuscÃ¡ por nombre o correo, copiÃ¡ contacto y abrÃ­ WhatsApp al toque.</div>

  <div class="card">
    <div class="controls">
      <input id="q" placeholder="Buscar por nombre o email..." />
      <select id="estado">
        <option value="all">Todos</option>
        <option value="pendiente">Pendiente</option>
        <option value="aprobado">Aprobado</option>
        <option value="rechazado">Rechazado</option>
      </select>
      <button id="btnRefrescar" type="button">Actualizar</button>
    </div>

    <div class="table-wrap">
      <table>
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Email</th>
            <th>WhatsApp</th>
            <th>Ciudad</th>
            <th>Estado</th>
            <th>Alta</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="tbody">
          <tr><td colspan="7" class="muted">Cargando...</td></tr>
        </tbody>
      </table>
    </div>

    <div class="msg" id="msg"></div>
  </div>

  <div class="modal-backdrop" id="modalBackdrop" role="dialog" aria-modal="true">
    <div class="modal">
      <div style="display:flex;justify-content:space-between;gap:10px;align-items:center">
        <h2 id="modalTitle">Detalle</h2>
        <button id="btnCerrarModal" class="ghost" type="button">âœ•</button>
      </div>
      <div class="grid" id="modalBody"></div>
      <div style="margin-top:14px;display:flex;gap:10px;flex-wrap:wrap">
        <button id="btnCopyEmail" type="button">Copiar email</button>
        <button id="btnCopyWsp" type="button">Copiar WhatsApp</button>
        <a id="btnAbrirWsp" class="navlink" href="#" target="_blank" rel="noreferrer">A
  </div>

  <script type="module" src="../js/admin/mayoristas.js"></script>
</body>
</html>
