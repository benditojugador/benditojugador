<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro Mayorista - Bendito Jugador</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="login-page">
  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <a href="index.html" class="back-home">
          <i class="fas fa-arrow-left"></i> Volver al catálogo
        </a>
        <h1><i class="fas fa-user-plus"></i> Registro Mayorista</h1>
        <p>Dejanos tus datos y ya quedás listo para consultar productos.</p>
      </div>

      <form id="registerForm" class="login-form">
        <div class="form-group">
          <label for="nombre"><i class="fas fa-id-card"></i> Nombre</label>
          <input type="text" id="nombre" required placeholder="Tu nombre">
        </div>

        <div class="form-group">
          <label for="telefono"><i class="fab fa-whatsapp"></i> WhatsApp</label>
          <input type="tel" id="telefono" required placeholder="Ej: 264 555 1234">
        </div>

        <div class="form-group">
          <label for="ciudad"><i class="fas fa-location-dot"></i> Ciudad</label>
          <input type="text" id="ciudad" placeholder="Opcional">
        </div>

        <div class="form-group">
          <label for="email"><i class="fas fa-envelope"></i> Email</label>
          <input type="email" id="email" required placeholder="tu@email.com">
        </div>

        <div class="form-group">
          <label for="password"><i class="fas fa-lock"></i> Contraseña</label>
          <input type="password" id="password" required placeholder="Elegí una contraseña">
        </div>

        <button type="submit" class="btn-login-submit">
          <i class="fas fa-check"></i> Crear cuenta
        </button>

        <div id="registerMessage" class="message"></div>
      </form>

      <div class="login-footer">
        <p>¿Ya tenés cuenta? <a href="login.html">Iniciar sesión</a></p>
      </div>
    </div>
  </div>

  <script type="module" src="js/registro.js"></script>
</body>
</html>
