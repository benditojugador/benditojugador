<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Bendito Jugador – Catálogo Deportivo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- CSS -->
  <link rel="stylesheet" href="css/styles.css" />

  <!-- Swiper -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"
  />

  <!-- Icons -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
  />
</head>

<body>

  <!-- ================= HEADER / NAV ================= -->
  <header class="main-header">
    <div class="container header-content">

      <div class="logo">
        <img src="assets/logo.png" alt="Bendito Jugador" />
      </div>

      <nav class="main-nav">
        <a href="index.html" class="active">
          <i class="fas fa-home"></i> Inicio
        </a>
        <a href="#productos">
          <i class="fas fa-shirt"></i> Productos
        </a>
        <a href="#categorias">
          <i class="fas fa-tags"></i> Categorías
        </a>
        <a href="#contacto">
          <i class="fas fa-phone"></i> Contacto
        </a>
      </nav>

      <div class="nav-actions">
        <!-- Estado sesión: JS decide mostrar -->
        <a href="login.html" id="btnLogin" class="btn-outline">
          Ingresar
        </a>

        <button id="btnLogout" class="btn-outline hidden">
          Salir
        </button>

        <a href="admin/dashboard.html" id="btnDashboard" class="btn-primary hidden">
          <i class="fas fa-gear"></i> Operar
        </a>
      </div>

    </div>
  </header>

  <!-- ================= HERO ================= -->
  <section class="hero">
    <div class="container">
      <h1>Productos Destacados</h1>
      <p>Catálogo deportivo profesional · Consultas directas por WhatsApp</p>
    </div>
  </section>

  <!-- ================= CATÁLOGO ================= -->
  <section class="catalogo" id="productos">
    <div class="container">

      <div class="swiper">
        <div class="swiper-wrapper" id="productsCarousel">
          <!-- products.js renderiza acá -->
        </div>

        <!-- controles -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
        <div class="swiper-pagination"></div>
      </div>

    </div>
  </section>

  <!-- ================= FOOTER ================= -->
  <footer class="main-footer" id="contacto">
    <div class="container footer-content">

      <div class="footer-brand">
        <strong>Bendito Jugador</strong>
        <p>Catálogo deportivo · Ventas mayoristas</p>
      </div>

      <div class="footer-actions">
        <a
          href="https://wa.me/5492645454982"
          target="_blank"
          class="btn-whatsapp"
        >
          <i class="fab fa-whatsapp"></i> Consultar por WhatsApp
        </a>
      </div>

    </div>
  </footer>

  <!-- ================= SCRIPTS ================= -->

  <!-- Swiper -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>

  <!-- Auth (solo controla botones, no rompe si no hay sesión) -->
  <script type="module" src="js/auth.js"></script>

  <!-- Catálogo -->
  <script type="module" src="js/products.js"></script>

</body>
</html>
